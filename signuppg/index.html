<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div id="information">
    <h2 id="welcome-message">Welcome, User</h2>
</div>

<div class="container">
    <!-- Sign In Section -->
    <div class="form-box sign-in-box">
        <h2>Sign In</h2>
        <form id="signInForm" >
            <input id="signin_usernamet" type="text" placeholder="Username" required />
            <input id="signin_password" type="password" placeholder="Password" required />
            <button onclick="signin()" type="submit">Sign In</button>
        </form>
    </div>

    <!-- Sign Up Section -->
    <div class="form-box sign-up-box">
        <h2>Sign Up</h2>
        <form>
            <input id="signup_username" type="text" placeholder="Username" required />
            <input id="signup_password" type="password" placeholder="Password" required />
            <button onclick="signup()" type="submit">Sign Up</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
